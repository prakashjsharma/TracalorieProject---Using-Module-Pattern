                        </div>
                        <div class="input-field col s6">

                        <button class="delete-btn btn red darken-1"><i class="fa fa-window-close"></i> Delete Meal </button>
                        <button class="back-btn btn grey darken-1"><i class="fa fa-chevron-circle-left"></i> Back </button>
                    </div>
                </form>
            </div>
        </div>
